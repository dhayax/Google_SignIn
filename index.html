<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="box">
      <form action="#" class="form">
        <img src="logo/google-logo.png" alt="" width="120px" />
        <h1 class="form-title">Sign In</h1>

        <div class="form-group">
          <input type="text" class="form-control" required />
          <label for="" class="form-label">Email or Phone</label>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="pass" required />
          <label for="" class="form-label">Enter your password</label>
        </div>
        <div class="form-group">
          <label class="showLabel">
            <input type="checkbox" id="show" />Show Password</label
          >
        </div>
        <div class="bottom-box">
          <a href="#">Forget Password ?</a>
          <button class="form-button">Next</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
